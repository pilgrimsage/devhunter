name: ğŸš€ React CI/CD to Hestia with Clean Deploy

on:
  push:
    branches:
      - main  # Or your preferred deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build the app
        run: npm run build

      - name: ğŸ’£ Clean remote public_html before deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "ğŸš¨ Cleaning public_html folder..."
            rm -rf ${{ secrets.TARGET_DIR }}/*
            echo "âœ… public_html cleaned."

      - name: ğŸšš Deploy dist/ to public_html
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}_
